<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOGO Offer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>YAY! It’s BOGO</h2>

    <form id="unitForm">
      <!-- Box 1 -->
      <div class="box selected" data-units="1" data-price="10.00" onclick="selectBox(this)">
        <div class="header">
          <input type="radio" name="unit" checked />
          <span class="unit">1 Unit</span>
          <span class="badge">10% Off</span>
          <span class="price">$10.00 USD</span>
        </div>
        <div class="subtext">$24.00 USD</div>
        <div class="box-content">
          <label>#1
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Red</option>
            </select>
          </label>
          <label>#2
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Black</option>
              <option>White</option>
            </select>
          </label>
        </div>
      </div>

      <!-- Box 2 -->
      <div class="box" data-units="2" data-price="18.00" onclick="selectBox(this)">
        <div class="header">
          <input type="radio" name="unit" />
          <span class="unit">2 Unit</span>
          <span class="badge">20% Off</span>
          <span class="price">$18.00 USD</span>
          <span class="tag">MOST POPULAR</span>
        </div>
        <div class="subtext">$24.00 USD</div>
        <div class="box-content hidden">
          <label>#1
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Red</option>
            </select>
          </label>
          <label>#2
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Black</option>
              <option>White</option>
            </select>
          </label>
        </div>
      </div>

      <!-- Box 3 -->
      <div class="box" data-units="3" data-price="24.00" onclick="selectBox(this)">
        <div class="header">
          <input type="radio" name="unit" />
          <span class="unit">3 Unit</span>
          <span class="badge">30% Off</span>
          <span class="price">$24.00 USD</span>
        </div>
        <div class="subtext">$24.00 USD</div>
        <div class="box-content hidden">
          <label>#1
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Red</option>
            </select>
          </label>
          <label>#2
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Colour</option>
              <option>Black</option>
              <option>White</option>
            </select>
          </label>
        </div>
      </div>

      <div class="summary-row">
  <span class="delivery">Free Delivery</span>
  <span class="total">Total : <span id="totalPrice">$10.00 USD</span></span>
</div>

      <button type="submit" class="add-to-cart">+ Add to Cart</button>
    </form>

    <p class="footer">© Powered by Pumper</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
